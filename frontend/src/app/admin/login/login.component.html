<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
  
      <input type="text" [(ngModel)]="username" placeholder="Username" class="w-full px-4 py-2 mb-4 border rounded-md">
      <input type="password" [(ngModel)]="password" placeholder="Password" class="w-full px-4 py-2 mb-6 border rounded-md">
  
      <button (click)="login()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
        Login
      </button>
  
      <p *ngIf="errorMessage" class="text-red-600 text-sm mt-3">{{ errorMessage }}</p>
    </div>
  </div>
