<div class="flex flex-col min-h-screen p-6">
    <header class="bg-white p-4 flex justify-between">
        <img class="h-12 w-auto" src="../assets/images/logo.png" alt="">
        <h1 class="text-lg font-bold">Admin Dashboard</h1>
        <button (click)="logout()" class="px-4 py-2 bg-transparent border border-red-600 text-red-600 font-semibold rounded-full hover:text-white hover:bg-red-600 transition ease-in-out duration-500">
        Logout</button>
    </header>
  
    <section class="mt-6 bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Manage Testimonials</h2>
  
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">Add Testimonial</h3>
        <input [(ngModel)]="newTestimonial.name" placeholder="Name" class="border p-2 rounded w-full mb-2">
        <textarea [(ngModel)]="newTestimonial.testimonial" placeholder="Testimonial" class="border p-2 rounded w-full mb-2"></textarea>
        <input [(ngModel)]="newTestimonial.image" placeholder="Image URL" class="border p-2 rounded w-full mb-2">
        <input [(ngModel)]="newTestimonial.role" placeholder="Role (e.g., Client)" class="border p-2 rounded w-full mb-2">
  
        <p *ngIf="errorMessage" class="text-red-600 text-sm mb-2">{{ errorMessage }}</p>
  
        <button (click)="addTestimonial()" class="mt-4 px-4 py-2 bg-transparent border border-green-600 text-green-600 font-semibold rounded-full hover:text-white hover:bg-green-600 transition ease-in-out duration-500">
          Add Testimonial
        </button>
      </div>
  
      <ul class="space-y-4">
        <li *ngFor="let item of testimonials" class="border p-4 rounded-lg">
          <div *ngIf="editedTestimonial && editedTestimonial._id === item._id">
            <input [(ngModel)]="editedTestimonial.name" class="border p-2 rounded w-full mb-2">
            <textarea [(ngModel)]="editedTestimonial.testimonial" class="border p-2 rounded w-full mb-2"></textarea>
            <input [(ngModel)]="editedTestimonial.image" class="border p-2 rounded w-full mb-2">
            <input [(ngModel)]="editedTestimonial.role" class="border p-2 rounded w-full mb-2">
  
            <div class="flex space-x-2">
              <button (click)="updateTestimonial()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Save
              </button>
              <button (click)="cancelEdit()" class="px-4 py-2 bg-gray-400 text-white rounded-md hover:bg-gray-500">
                Cancel
              </button>
            </div>
          </div>
  
          <div *ngIf="!editedTestimonial || editedTestimonial._id !== item._id" class="flex justify-between items-center">
            <div>
              <p class="font-semibold">{{ item.name }}</p>
              <p class="text-sm text-gray-600">{{ item.testimonial }}</p>
            </div>
            <div class="space-x-2">
              <button (click)="editTestimonial(item)" class="text-blue-600 hover:text-blue-800">Edit</button>
              <button (click)="deleteTestimonial(item._id)" class="text-red-600 hover:text-red-800">Delete</button>
            </div>
          </div>
        </li>
      </ul>
    </section>

    <section class="mt-6 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Manage Contact Messages</h2>
    
        <ul class="space-y-4">
          <li *ngFor="let message of contacts" class="border p-4 rounded-lg flex justify-between items-center">
            <div>
              <p class="font-semibold">{{ message.name }} ({{ message.email }})</p>
              <p class="text-sm text-gray-600">{{ message.message }}</p>
            </div>
            <button (click)="deleteContact(message._id)" class="text-red-600 hover:text-red-800">
              Delete
            </button>
          </li>
        </ul>
      </section>
  </div>
