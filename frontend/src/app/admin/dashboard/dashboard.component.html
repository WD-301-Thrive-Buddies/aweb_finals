<div class="flex flex-col min-h-screen p-6">
    <header class="bg-gray-900 text-white p-4 flex justify-between">
      <h1 class="text-lg font-bold">Admin Dashboard</h1>
      <button (click)="logout()" class="px-4 py-2 bg-red-600 rounded-md hover:bg-red-700">
        Logout
      </button>
    </header>
  
    <section class="mt-6 bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Manage Testimonials</h2>
  
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">Add Testimonial</h3>
        <input [(ngModel)]="newTestimonial.name" placeholder="Name" class="border p-2 rounded w-full mb-2">
        <textarea [(ngModel)]="newTestimonial.testimonial" placeholder="Testimonial" class="border p-2 rounded w-full mb-2"></textarea>
        <input [(ngModel)]="newTestimonial.image" placeholder="Image URL (optional)" class="border p-2 rounded w-full mb-2">
        <button (click)="addTestimonial()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
          Add Testimonial
        </button>
      </div>
  
      <ul class="space-y-4">
        <li *ngFor="let item of testimonials" class="border p-4 rounded-lg flex justify-between items-center">
          <div>
            <p class="font-semibold">{{ item.name }}</p>
            <p class="text-sm text-gray-600">{{ item.testimonial }}</p>
          </div>
          <button (click)="deleteTestimonial(item._id)" class="text-red-600 hover:text-red-800">
            Delete
          </button>
        </li>
      </ul>
    </section>
  
    <section class="mt-6 bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">to be added</h2>
      <p class="text-gray-600">to be added</p>
    </section>
  </div>
